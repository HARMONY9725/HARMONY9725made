<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>uniguess</title>

  <!-- Google Fonts: Noto Sans + Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Noto Sans', 'Roboto', 'DejaVu Sans', sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    /* 左側：ブロック一覧 */
    #left-panel {
      flex: 3;
      background: #000;
      overflow-y: auto;
      padding: 10px;
    }

    #charGrid {
      display: grid;
      grid-template-columns: repeat(16, 1fr); /* 16列固定 */
      gap: 6px;
      margin-top: 10px;
    }

    .char-block {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .char-block small {
      font-size: 12px;
      color: #ff9e9e;
      margin-top: 4px;
    }
    .char-block:hover {
      background: #444;
    }

    /* 右側：出題＆UI */
    #right-panel {
      flex: 1;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    #question {
      font-size: 100px;
      text-align: center;
      margin-top: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      background: #333;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
    }

    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #ff9e9e;
      transition: background 0.2s;
    }
    button:hover { background: #666; }

    #timer {
      font-size: 24px;
      text-align: center;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }

    select {
      font-size: 16px;
      padding: 6px;
      width: 100%;
      margin-top: 5px;
    }

    #left-panel::-webkit-scrollbar { width: 8px; }
    #left-panel::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- 左：文字ブロック一覧 -->
  <div id="left-panel">
    <label for="blockSelect">page:</label>
    <select id="blockSelect"></select>
    <div id="charGrid"></div>
  </div>

  <!-- 右：出題とUI -->
  <div id="right-panel">
    <div id="question">？</div>
    <div id="controls">
      <button id="startBtn">start</button>
      <div id="timer">0.0 sec</div>
    </div>
  </div>

<script>
  const charGrid = document.getElementById('charGrid');
  const blockSelect = document.getElementById('blockSelect');
  const question = document.getElementById('question');
  const startBtn = document.getElementById('startBtn');
  const timerDisplay = document.getElementById('timer');

  const blockSize = 1000;
  const maxCode = 0x6000; // U+0000〜U+5FFFまで

  // 問数表示用要素
  const progressDisplay = document.createElement('div');
  progressDisplay.style.fontSize = '20px';
  progressDisplay.style.textAlign = 'center';
  document.getElementById('controls').insertBefore(progressDisplay, timerDisplay);

  // ブロック選択メニュー作成
  for (let start = 0; start < maxCode; start += blockSize) {
    const end = Math.min(start + blockSize - 1, maxCode);
    const option = document.createElement('option');
    option.value = start;
    option.textContent = `U+${start.toString(16).toUpperCase().padStart(4,'0')}〜U+${end.toString(16).toUpperCase().padStart(4,'0')}`;
    blockSelect.appendChild(option);
  }

  // ブロック描画（16列固定）
  function renderChars(start) {
    charGrid.innerHTML = '';
    charGrid.style.display = 'grid';
    charGrid.style.gridTemplateColumns = 'repeat(16, 1fr)';
    charGrid.style.gap = '6px';
    charGrid.style.marginTop = '10px';

    // 選択したブロックの最初の文字から描画
    for (let code = start; code < start + blockSize && code <= maxCode; code++) {
      const char = String.fromCharCode(code);
      const div = document.createElement('div');
      div.className = 'char-block';
      div.dataset.code = code;
      div.innerHTML = `${char}<small>U+${code.toString(16).toUpperCase().padStart(4,'0')}</small>`;
      charGrid.appendChild(div);
    }
  }
  renderChars(0);

  // ブロック選択時に必ず先頭から表示
  blockSelect.addEventListener('change', () => {
    const startCode = parseInt(blockSelect.value);
    renderChars(startCode);
  });

  // ゲーム機能
  let timer = null;
  let startTime = 0;
  let targetCode = null;
  let currentQuestion = 0;
  const totalQuestions = 3;

  function nextQuestion() {
    if (currentQuestion >= totalQuestions) {
      clearInterval(timer);
      question.textContent = 'clear!';
      return;
    }
    targetCode = Math.floor(Math.random() * maxCode);
    question.textContent = String.fromCharCode(targetCode);
    currentQuestion++;
    progressDisplay.textContent = `${currentQuestion} / ${totalQuestions}`;
    startTime = Date.now();
  }

  startBtn.addEventListener('click', () => {
    currentQuestion = 0;
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      timerDisplay.textContent = `${elapsed} sec`;
    }, 100);
    nextQuestion();
  });

  charGrid.addEventListener('click', (e) => {
    const block = e.target.closest('.char-block');
    if (!block || targetCode === null) return;

    const code = parseInt(block.dataset.code);
    if (code === targetCode) {
      nextQuestion();
    }
  });
</script>

</html>
