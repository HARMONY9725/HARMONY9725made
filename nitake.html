<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nitake</title>
<style>
body, h1, h2, h3, p, span {
  font-family: 'Roboto', sans-serif;
}

.important, .highlight, a {
  color: #6c63ff;
  transition: color 0.3s;
}

a:hover {
  color: #574fd6;
}

button {
  background-color: #6c63ff;
  color: white;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #574fd6;
}

.tab-button {
  font-family: 'Roboto', sans-serif;
  background-color: inherit;
  color: inherit;
  border-bottom: 2px solid transparent;
  padding: 0;
  cursor: pointer;
  transition: all 0.3s;
}

.tab-button:hover {
  border-bottom: 2px solid #6c63ff;
}

.tab-button.active {
  border-bottom: 2px solid #6c63ff;
  font-weight: bold;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }

  .important, .highlight, a {
    color: #8c84ff;
  }

  button {
    background-color: #8c84ff;
  }

  .tab-button:hover {
    border-bottom: 2px solid #8c84ff;
  }

  .tab-button.active {
    border-bottom: 2px solid #8c84ff;
  }
}
</style>
</head>
<body>

<header>
  <h1>Nitake</h1>
</header>

<main>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'tab1')">タブ1</button>
    <button class="tab-button" onclick="openTab(event, 'tab2')">タブ2</button>
    <button class="tab-button" onclick="openTab(event, 'tab3')">タブ3</button>
  </div>

  <section id="tab1" class="tab-content" style="display:block;">
    <p>タブ1の内容です。</p>
  </section>
  <section id="tab2" class="tab-content" style="display:none;">
    <p>タブ2の内容です。</p>
  </section>
  <section id="tab3" class="tab-content" style="display:none;">
    <p>タブ3の内容です。</p>
  </section>

  <button>ボタン例</button>
</main>

<footer>
  <p>&copy; 2025 HARMONY9725</p>
</footer>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tabbuttons;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tabbuttons = document.getElementsByClassName("tab-button");
  for (i = 0; i < tabbuttons.length; i++) {
    tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
